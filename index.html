<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: colorChange 3s infinite;
        }

        #coolButton {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #61dafb;
            border: none;
            color: #282c34;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
            animation: colorChange 3s infinite;
        }

        #coolButton:hover {
            transform: scale(1.1);
        }

        #animationBox {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            background-color: #61dafb;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            transition: transform 0.5s ease;
        }

        @keyframes colorChange {
            0% {
                color: #ff6347;
            }
            50% {
                color: #32cd32;
            }
            100% {
                color: #1e90ff;
            }
        }

        @keyframes backgroundColorChange {
            0% {
                background-color: #282c34;
            }
            50% {
                background-color: #ff6347;
            }
            100% {
                background-color: #1e90ff;
            }
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>欢迎来到炫酷网页!</h1>
        <button id="coolButton">点击我</button>
        <div id="animationBox"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        // 初始化粒子背景
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            },
            retina_detect: true
        });

        // 点击按钮显示动画框
        document.getElementById("coolButton").addEventListener("click", function() {
            const box = document.getElementById("animationBox");
            box.style.display = "block";
            box.style.transform = "rotate(360deg)";
            setTimeout(() => {
                box.style.transform = "rotate(0deg)";
            }, 500);
        });
    </script>
</body>
</html>
