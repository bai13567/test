<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>超炫酷动态网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* 增加3D透视感 */
            transform-style: preserve-3d;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 增加景深 */
            perspective: 1000px;
        }

        .content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease infinite, scanLight 3s linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .content p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            max-width: 700px;
            line-height: 1.8;
            opacity: 0.9;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .cta-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff0080, #8000ff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 0, 128, 0.5);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4), 0 0 40px rgba(128, 0, 255, 0.7);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scanLight {
            0% { background-position: -500px 0; }
            100% { background-position: 500px 0; }
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.8rem;
            }
            .content p {
                font-size: 1.1rem;
            }
            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="content">
        <h1>欢迎来到未来世界</h1>
        <p>沉浸式动态视觉体验，感受科技与美学的碰撞。</p>
        <button class="cta-button">立即体验</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 动态变色背景
        function updateBackgroundColor() {
            const now = Date.now();
            const hue = (now / 50) % 360; // 颜色随时间变化
            document.body.style.background = `hsl(${hue}, 80%, 10%)`;
            requestAnimationFrame(updateBackgroundColor);
        }
        updateBackgroundColor();

        // 粒子配置增强版
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 120,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.6,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1.5,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 4,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 3,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 180,
                        "color": {
                            "value": "#ffffff",
                            "animation": {
                                "enable": true,
                                "speed": 2,
                                "opacity_min": 0.1,
                                "sync": true
                            }
                        },
                        "opacity": 0.3,
                        "width": 1.5
                    },
                    "move": {
                        "enable": true,
                        "speed": 3,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 800,
                            "rotateY": 1400
                        },
                        "trail": { // 拖尾效果
                            "enable": true,
                            "length": 20,
                            "fill": {
                                "color": "#000"
                            }
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": ["grab", "bubble", "repulse"]
                        },
                        "onclick": {
                            "enable": true,
                            "mode": ["push", "remove", "bubble"]
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 200,
                            "line_linked": {
                                "opacity": 0.8
                            }
                        },
                        "bubble": {
                            "distance": 250,
                            "size": 60,
                            "duration": 2,
                            "opacity": 0.8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.8
                        },
                        "push": {
                            "particles_nb": 6
                        },
                        "remove": {
                            "particles_nb": 3
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
