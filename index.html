<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>粒子风暴 · 极致炫酷</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            transform-style: preserve-3d;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .content h1 {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite, scanLight 4s linear infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .content p {
            font-size: 1.4rem;
            margin-bottom: 2.5rem;
            max-width: 800px;
            line-height: 1.8;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
        }

        .cta-button {
            padding: 18px 45px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ff3366, #3366ff);
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 40px rgba(255, 51, 102, 0.6);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .cta-button:hover {
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 60px rgba(51, 102, 255, 0.8);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scanLight {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 3rem;
            }
            .content p {
                font-size: 1.1rem;
            }
            .cta-button {
                padding: 14px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="content">
        <h1>粒子风暴 · 追踪启动</h1>
        <p>鼠标移动时，粒子将被引力吸引；点击屏幕，触发宇宙级爆炸特效！</p>
        <button class="cta-button">引爆粒子</button>
    </div>

    <!-- 使用增强版 particles.js 配置 -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.4.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 动态变色背景
            function updateBg() {
                const h = (Date.now() / 30) % 360;
                document.body.style.background = `hsl(${h}, 70%, 5%)`;
                requestAnimationFrame(updateBg);
            }
            updateBg();

            // 粒子配置：极致追踪 + 爆炸效果
            window.particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 150,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": function() {
                            // 动态颜色：HSL 随时间变化
                            const h = (Date.now() / 50) % 360;
                            return `hsl(${h}, 100%, 70%)`;
                        }
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 5,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 200,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 2,
                        "shadow": {
                            "enable": true,
                            "color": "#ffffff",
                            "blur": 10
                        }
                    },
                    "move": {
                        "enable": true,
                        "speed": 4,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "bounce",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 3000,
                            "rotateY": 3000
                        },
                        "trail": {
                            "enable": true,
                            "length": 30,
                            "fill": { "color": "#000" }
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": ["push", "remove", "bubble"]
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 250,
                            "line_linked": {
                                "opacity": 0.9
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 60,
                            "duration": 2,
                            "opacity": 0.8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.8
                        },
                        "push": {
                            "particles_nb": 8
                        },
                        "remove": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });

            // 点击时添加闪光效果
            const canvas = document.querySelector('#particles-js canvas');
            canvas.addEventListener('click', function(e) {
                document.body.style.transition = 'background 0.1s';
                document.body.style.background = '#fff';
                setTimeout(() => {
                    document.body.style.background = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
