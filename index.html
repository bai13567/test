<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级炫酷网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 背景粒子效果 */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* 粒子背景放在最底层 */
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            flex-direction: column;
            text-align: center;

            /* 玻璃拟态效果 */
            background: linear-gradient(45deg, #ff6347, #1e90ff, #32cd32);
            background-size: 400% 400%;
            animation: gradientChange 10s ease infinite;
            background-color: #000; /* 设置一个基础背景色 */

            /* 整个页面应用玻璃拟态 */
            backdrop-filter: blur(15px); /* 背景模糊 */
            background-color: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            padding: 0; /* 去掉内边距，让整个页面背景都覆盖 */
            -webkit-backdrop-filter: blur(15px); /* 兼容Safari */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0;
            animation: textAnimate 5s infinite alternate;
            animation-delay: 1s;
            z-index: 2; /* 确保标题显示在最前 */
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8); /* 为标题添加光泽效果 */
        }

        /* 玻璃拟态效果的内容容器 */
        .container {
            background: rgba(255, 255, 255, 0.15); /* 半透明背景 */
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px); /* 背景模糊 */
            border: 1px solid rgba(255, 255, 255, 0.2); /* 边框 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* 阴影 */
            z-index: 2; /* 内容在最前 */
            transition: all 0.3s ease-in-out;
        }

        @keyframes textAnimate {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(50px);
            }
        }

        @keyframes gradientChange {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <h1>欢迎来到satx社区</h1>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        // 初始化粒子背景
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 60,  // 设置粒子数量为 60
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff",  // 粒子初始颜色设置为白色
                    animation: {
                        enable: true,   // 启用粒子变色
                        speed: 3,       // 变色速度
                        sync: false     // 每个粒子变色不同步
                    }
                },
                shape: {
                    type: "circle",  // 粒子为圆形
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 1,  // 固定透明度为 1（完全不透明）
                    random: false,  // 透明度不随机变化
                    anim: {
                        enable: false,  // 不启用透明度动画
                    }
                },
                size: {
                    value: 4,  // 粒子尺寸设置为更小
                    random: false,  // 粒子大小不随机变化
                    anim: {
                        enable: false,    // 不启用大小变化
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",  // 连线颜色为白色
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,  // 适中的粒子移动速度
                    direction: "none",  // 粒子移动方向为随机
                    random: true,  // 粒子随机移动
                    straight: false,
                    out_mode: "out",  // 粒子从屏幕外消失
                    bounce: false
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"  // 鼠标悬停时粒子反弹
                    },
                    onclick: {
                        enable: true,
                        mode: "push"  // 点击时新增粒子
                    }
                }
            },
            retina_detect: true
        });

        // 页面加载时文字逐步显示
        window.onload = function () {
            document.querySelector("h1").style.animationPlayState = "running";
        };
    </script>
</body>
</html>
