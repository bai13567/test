<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>è‡ªåŠ¨å˜æ¢ç‚«é…·ç²’å­</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            font: bold 5vmin 'Courier New', sans-serif;
            text-align: center;
            text-shadow: 0 0 10px #0ff;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">AUTO<br/>PARTICLES</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const resize = () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resize);
        resize();

        // âœ¨ ç²’å­ç±»
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.size = Math.random() * 3 + 2;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
                this.life = Math.random() * 100 + 50;
                this.maxLife = this.life;
                this.hue = Math.random() * 360; // å…¨å½©éšæœº
            }
            update() {
                // è‡ªåŠ¨å¸å¼•ä¸­å¿ƒåŒºåŸŸ
                const cx = w / 2, cy = h / 2;
                const dx = cx - this.x, dy = cy - this.y;
                const dist = Math.hypot(dx, dy);
                if (dist > 50) {
                    this.vx += dx / dist * 0.005;
                    this.vy += dy / dist * 0.005;
                }

                // è¾¹ç•Œåå¼¹
                if (this.x < 0 || this.x > w) this.vx *= -0.8;
                if (this.y < 0 || this.y > h) this.vy *= -0.8;

                this.x += this.vx;
                this.y += this.vy;

                // æ‹–å°¾è¡°å‡
                this.vx *= 0.95;
                this.vy *= 0.95;

                // ç”Ÿå‘½å‘¨æœŸç®¡ç†
                this.life--;
                if (this.life <= 0) this.reset();
            }
            draw() {
                const alpha = this.life / this.maxLife;
                // å‘å…‰æ•ˆæœ
                const glow = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                glow.addColorStop(0, `hsla(<LaTex>JHt0aGlzLmh1ZX0sIDEwMCUsIDcwJSwgJA==</LaTex>{alpha})`);
                glow.addColorStop(1, 'transparent');

                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // æ ¸å¿ƒäº®ç‚¹
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ğŸ”— è¿çº¿
        function connect(p1, p2) {
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            const dist = Math.hypot(dx, dy);
            if (dist > 120) return;

            const alpha = (1 - dist / 120) * 0.5;
            ctx.strokeStyle = `rgba(0,255,255,${alpha})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
        }

        // ğŸŒŸ æ˜Ÿç©ºèƒŒæ™¯
        for (let i = 0; i < 100; i++) {
            const x = Math.random() * w;
            const y = Math.random() * h;
            const r = Math.random() * 1.5;
            ctx.fillStyle = `hsl(${Math.random()*90+180},100%,80%)`;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fill();
        }

        // ğŸš€ åˆå§‹åŒ–ç²’å­
        const particles = Array.from({length: 150}, () => new Particle());

        // ğŸï¸ åŠ¨ç”»å¾ªç¯
        function animate() {
            // åŠé€æ˜èƒŒæ™¯åˆ¶é€ æ‹–å°¾
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, w, h);

            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // è¿çº¿
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    connect(particles[i], particles[j]);
                }
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
