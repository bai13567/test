<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级炫酷动态页面</title>
    <style>
        /* 通用样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* 背景设置 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0a0a0a, #000000);
            animation: gradient 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% {
                background: radial-gradient(circle, #0a0a0a, #000000);
            }
            25% {
                background: radial-gradient(circle, #ff007f, #000000);
            }
            50% {
                background: radial-gradient(circle, #0000ff, #000000);
            }
            75% {
                background: radial-gradient(circle, #ff007f, #000000);
            }
            100% {
                background: radial-gradient(circle, #0a0a0a, #000000);
            }
        }

        /* 动态标题 */
        .title {
            color: #fff;
            font-size: 5em;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial', sans-serif;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 粒子 */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            animation: moveParticle 8s infinite;
        }

        @keyframes moveParticle {
            0% { transform: translate(0, 0); }
            25% { transform: translate(300px, -300px); }
            50% { transform: translate(600px, 0); }
            75% { transform: translate(300px, 300px); }
            100% { transform: translate(0, 0); }
        }

        /* 旋转3D圆环 */
        .circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 4px solid #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotateCircle 15s linear infinite;
        }

        @keyframes rotateCircle {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 3D立方体 */
        .cube {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 30%;
            left: 30%;
            animation: rotateCube 20s infinite linear;
            transform-style: preserve-3d;
        }

        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
        }

        .front  { transform: translateZ(100px); background: rgba(255, 0, 0, 0.5); }
        .back   { transform: rotateY(180deg) translateZ(100px); background: rgba(0, 255, 0, 0.5); }
        .left   { transform: rotateY(-90deg) translateZ(100px); background: rgba(0, 0, 255, 0.5); }
        .right  { transform: rotateY(90deg) translateZ(100px); background: rgba(255, 255, 0, 0.5); }
        .top    { transform: rotateX(90deg) translateZ(100px); background: rgba(255, 0, 255, 0.5); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background: rgba(0, 255, 255, 0.5); }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* 随机粒子生成 */
        .random-particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            width: 10px;
            height: 10px;
            animation: randomMovement 10s infinite linear;
        }

        @keyframes randomMovement {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(1000px, 1000px);
            }
        }

        /* 复杂3D背景 */
        .background-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            animation: rotateBackground 60s linear infinite;
            z-index: -2;
        }

        @keyframes rotateBackground {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* 滚动文本效果 */
        .scroll-text {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #fff;
            animation: scrollText 20s linear infinite;
        }

        @keyframes scrollText {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(-150%); }
        }

        /* 超炫光效 */
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 100px rgba(255, 0, 255, 1);
            animation: pulseGlow 3s infinite alternate;
        }

        @keyframes pulseGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 100px rgba(255, 0, 255, 1);
            }
            100% {
                transform: scale(1.5);
                box-shadow: 0 0 300px rgba(255, 0, 255, 1);
            }
        }

        /* 更多动态元素 */
        .dynamic-text {
            position: absolute;
            top: 60%;
            left: 50%;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            color: #fff;
            animation: textAnimation 10s infinite alternate;
        }

        @keyframes textAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- 中央标题 -->
    <div class="title">宇宙超级无敌炫酷动态页面</div>

    <!-- 旋转圆环 -->
    <div class="circle"></div>

    <!-- 3D立方体 -->
    <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
        <div class="bottom"></div>
    </div>

    <!-- 动态粒子 -->
    <div class="random-particle"></div>

    <!-- 滚动文本 -->
    <div class="scroll-text">欢迎来到宇宙超级无敌炫酷世界！</div>

    <!-- 超炫光效 -->
    <div class="glow-effect"></div>

    <!-- 更多动态文字 -->
    <div class="dynamic-text">炫酷动画动态无限升级！</div>

    <!-- 生成粒子 -->
    <script>
        function createParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 20 + 10;
            particle.classList.add('particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        setInterval(createParticle, 100);

        function createRandomParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 15 + 5;
            particle.classList.add('random-particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        setInterval(createRandomParticle, 50);
    </script>
</body>
</html>
