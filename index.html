<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级炫酷动态页面</title>
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #111;
            font-family: 'Arial', sans-serif;
        }

        /* 背景渐变动画 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0a0a0a, #000000);
            animation: gradient 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% {
                background: radial-gradient(circle, #0a0a0a, #000000);
            }
            50% {
                background: radial-gradient(circle, #ff007f, #000000);
            }
            100% {
                background: radial-gradient(circle, #0a0a0a, #000000);
            }
        }

        /* 中央标题 */
        .title {
            color: #fff;
            font-size: 5em;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 动态粒子 */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            opacity: 0.8;
            animation: moveParticle 8s infinite;
        }

        @keyframes moveParticle {
            0% { transform: translate(0, 0); }
            25% { transform: translate(300px, -300px); }
            50% { transform: translate(600px, 0); }
            75% { transform: translate(300px, 300px); }
            100% { transform: translate(0, 0); }
        }

        /* 旋转 3D 圆环 */
        .circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 4px solid #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotateCircle 10s linear infinite;
        }

        @keyframes rotateCircle {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 3D立方体 */
        .cube {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 30%;
            left: 30%;
            animation: rotateCube 15s infinite linear;
            transform-style: preserve-3d;
        }

        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
        }

        .front  { transform: translateZ(100px); background: rgba(255, 0, 0, 0.5); }
        .back   { transform: rotateY(180deg) translateZ(100px); background: rgba(0, 255, 0, 0.5); }
        .left   { transform: rotateY(-90deg) translateZ(100px); background: rgba(0, 0, 255, 0.5); }
        .right  { transform: rotateY(90deg) translateZ(100px); background: rgba(255, 255, 0, 0.5); }
        .top    { transform: rotateX(90deg) translateZ(100px); background: rgba(255, 0, 255, 0.5); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background: rgba(0, 255, 255, 0.5); }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* 随机粒子生成 */
        .random-particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            width: 10px;
            height: 10px;
            animation: randomMovement 10s infinite linear;
        }

        @keyframes randomMovement {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(1000px, 1000px);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- 中央标题 -->
    <div class="title">宇宙超级无敌炫酷动态页面</div>

    <!-- 旋转圆环 -->
    <div class="circle"></div>

    <!-- 立方体 -->
    <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
        <div class="bottom"></div>
    </div>

    <!-- 随机粒子生成 -->
    <script>
        // 创建随机粒子
        function createRandomParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 15 + 5;
            particle.classList.add('random-particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(particle);

            // 设置粒子销毁
            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        // 每50毫秒生成一个随机粒子
        setInterval(createRandomParticle, 50);

        // 创建动态粒子
        function createParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 20 + 10;
            particle.classList.add('particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(particle);

            // 设置粒子销毁
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        setInterval(createParticle, 100);
    </script>
</body>
</html>
