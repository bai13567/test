<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        #coolButton {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #61dafb;
            border: none;
            color: #282c34;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        #coolButton:hover {
            transform: scale(1.1);
        }

        #animationBox {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            background-color: #61dafb;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            transition: transform 0.5s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到炫酷网页!</h1>
        <button id="coolButton">点击我</button>
        <div id="animationBox"></div>
    </div>

    <script>
        document.getElementById("coolButton").addEventListener("click", function() {
            const box = document.getElementById("animationBox");
            box.style.display = "block";
            box.style.transform = "rotate(360deg)";
            setTimeout(() => {
                box.style.transform = "rotate(0deg)";
            }, 500);
        });
    </script>
</body>
</html>
