<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级炫酷网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            flex-direction: column;
            background: linear-gradient(45deg, #ff6347, #1e90ff, #32cd32);
            background-size: 400% 400%;
            animation: gradientChange 10s ease infinite; /* 背景渐变 */
            padding: 0 10px; /* 防止在小屏时内容溢出 */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0;
            animation: textAnimate 5s infinite alternate;
            animation-delay: 1s;
            z-index: 2; /* 确保标题显示在最前 */
        }

        #animationBox {
            width: 220px;
            height: 220px;
            margin-top: 20px;
            background-color: #61dafb;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: block;
            animation: colorChange 5s infinite alternate;
            z-index: 1; /* 让动画框放在标题下方 */
        }

        @keyframes textAnimate {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(50px);
            }
        }

        @keyframes colorChange {
            0% {
                background-color: #ff6347;
            }
            25% {
                background-color: #1e90ff;
            }
            50% {
                background-color: #32cd32;
            }
            75% {
                background-color: #ff4500;
            }
            100% {
                background-color: #ff1493;
            }
        }

        @keyframes gradientChange {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* 粒子背景放在最底层 */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>欢迎来到超级炫酷网页!</h1>
        <div id="animationBox"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        // 初始化粒子背景
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,  // 为了提升手机性能，减少粒子数量
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,  // 降低移动速度，以提高手机端性能
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            },
            retina_detect: true
        });

        // 页面加载时文字逐步显示
        window.onload = function () {
            document.querySelector("h1").style.animationPlayState = "running";
        };
    </script>
</body>
</html>
